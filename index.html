<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>List</h1>
      <form class="add-form">
        <div class="input-box">
          <input
            type="text"
            name="name"
            placeholder="Ім'я"
            class="add-form-name form-control "
            data-required="true"
            data-min-length="2"
          />
        </div>

        <div class="input-box">
          <input
            type="text"
            name="surname"
            placeholder="По батькові"
            class="add-form-surname form-control "
            data-required="true"
            data-min-length="2"
          />
        </div>

        <div class="input-box">
          <input
            type="text"
            name="lastname"
            placeholder="Прізвище"
            class="add-form-lastname form-control "
            data-required="true"
            data-min-length="2"
          />
        </div>

        <div class="input-box">
          <input
            type="number"
            placeholder="Вік"
            name="age"
            class="add-form-age form-control"
            data-required="true"
            data-min-age="1"
            min="1"
          
          />
        </div>

        <div class="input-box">
          <input
            type="text"
            name="hobby"
            placeholder="Хобі"
            class="add-form-hobby form-control "
            data-required="true"
            data-min-length="2"
          />
        </div>

        <button type="submit" class="btn btn-primary add-btn">
          Додати користувача
        </button>
      </form>
      <div class="btn-list"><button
        class="btn btn-primary  sort-btn"
        id="sort-age"
        data-sortBy="age"
      >
        Sort age
      </button>
      <button
        class="btn btn-primary  sort-btn sort-btn--last"
        id="sort-fio"
        data-sortBy="fio"
      >
        Sort fio
      </button></div>
      
      <div class="app"></div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
